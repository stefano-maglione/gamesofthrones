<div class='card'>
    <div class='card-header bg-primary text-white'>
        {{pageTitle + ': ' + character?.name}}
    </div>

    <div class='card-body' *ngIf='character'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='info-row'>
                    <div class='info-label emphasis-label'>Name:</div>
                    <div class='info-value'>{{character.name}}</div>
                </div>
                <div class='info-row'>
                    <div class='info-label emphasis-label'>ISBN:</div>
                    <div class='info-value'>{{character.aliases}}</div>
                </div>
                <div class='info-row'>
                    <div class='info-label emphasis-label'>Authors:</div>
                    <div class='info-value'>{{character.culture}}</div>
                </div>
                <div class='info-row'>
                    <div class='info-label emphasis-label'>Publisher:</div>
                    <div class='info-value'>{{character.gender}}</div>
                </div>
                <div class='info-row'>
                    <div class='info-label emphasis-label'>Country:</div>
                    <div class='info-value'>{{character.born}}</div>
                </div>
            </div>

            <div class='col-md-4'>
                <img src="/assets/images/wizard.png" class="card-img-top rounded" alt="{{ character.name }}">
            </div>
        </div>
    </div>

    <div class='card-footer'>
        <button class='btn btn-outline-secondary' (click)='onBack()'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
