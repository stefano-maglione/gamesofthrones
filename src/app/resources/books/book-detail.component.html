<div class='card'>
    <div class='card-header bg-primary text-white'>
        {{pageTitle + ': ' + book?.name}}
    </div>

    <div class='card-body' *ngIf='book'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='info-row'>
                    <div class='info-label emphasis-label'>Name:</div>
                    <div class='info-value'>{{book.name}}</div>
                </div>
                <div class='info-row'>
                    <div class='info-label emphasis-label'>ISBN:</div>
                    <div class='info-value'>{{book.isbn | lowercase}}</div>
                </div>
                <div class='info-row'>
                    <div class='info-label emphasis-label'>Authors:</div>
                    <div class='info-value'>{{book.authors}}</div>
                </div>
                <div class='info-row'>
                    <div class='info-label emphasis-label'>Publisher:</div>
                    <div class='info-value'>{{book.publisher}}</div>
                </div>
                <div class='info-row'>
                    <div class='info-label emphasis-label'>Country:</div>
                    <div class='info-value'>{{book.country}}</div>
                </div>
            </div>

            <div class='col-md-4'>
                <img src="/assets/images/book.png" class="card-img-top rounded" alt="{{ book.name }}">
            </div>
        </div>
    </div>

    <div class='card-footer'>
        <button class='btn btn-outline-secondary' (click)='onBack()'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
