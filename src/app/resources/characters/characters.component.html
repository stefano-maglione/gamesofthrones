<div class="container mt-3">
    <!-- Filter Input and Text -->
    <div class="row mt-3 mb-3">
      <div class="col-md-4">
        <input type="text" [(ngModel)]='listFilter' class="form-control" placeholder="Filter by" />
      </div>
      <div class="col-md-6">
        <div class="filtered-text" *ngIf="listFilter.trim() !== ''">
          Filtered by: {{ listFilter }}
        </div>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-5 g-4">
      <div class="col" *ngFor="let character of filteredCharacters; let i = index">
        <a [routerLink]="['/characters', getCharacterId(character.url)]">
          <div
            [ngClass]="{'card': true, 'h-100': true, 'border-0': true, 'shadow': true, 'bg-light': i % 2 === 0, 'bg-dark': i % 2 !== 0}">
            <img src="/assets/images/wizard.png" class="card-img-top rounded" alt="{{ character.name }}">
            <div class="card-body">
              <h5 class="card-title {{ i % 2 !== 0 ? 'text-light' : '' }}">{{ character.name }}</h5>
              <p class="card-text {{ i % 2 !== 0 ? 'text-light' : '' }}">{{ character.culture }} </p>
              <p class="card-text {{ i % 2 !== 0 ? 'text-light' : '' }}">{{ character.aliases }} </p>
              <p *ngIf="character.born" class="card-text {{ i % 2 !== 0 ? 'text-light' : '' }}">Born: {{ character.born }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div *ngIf="filteredCharacters.length === 0;" class="loading-container">
      <div class="loading-animation">
        <div class="spinner"></div>
      </div>
    </div>
    <app-gm-pagination *ngIf="filteredCharacters.length > 0" [prevPageUrl]="prevPageUrl" [nextPageUrl]="nextPageUrl"
      (nextPageClicked)="onPageClicked($event)" (prevPageClicked)="onPageClicked($event)">
    </app-gm-pagination>
  </div>
