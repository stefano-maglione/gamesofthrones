<div class="container mt-3">
  <!-- Filter Input and Text -->
  <div class="row mt-3 mb-3">
    <div class="col-md-4">
      <input type="text" [(ngModel)]='listFilter' class="form-control" placeholder="Filter by" />
    </div>
    <div class="col-md-6">
      <div class="filtered-text" *ngIf="listFilter.trim() !== ''">
        Filtered by: {{ listFilter }}
      </div>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-5 g-4">
    <div class="col" *ngFor="let book of filteredBooks; let i = index">
      <a [routerLink]="['/books', book.isbn]">
        <div
          [ngClass]="{'card': true, 'h-100': true, 'border-0': true, 'shadow': true, 'bg-light': i % 2 === 0, 'bg-dark': i % 2 !== 0}">
          <img src="/assets/images/book.png" class="card-img-top rounded" alt="{{ book.name }}">
          <div class="card-body">
            <h5 class="card-title {{ i % 2 !== 0 ? 'text-light' : '' }}">{{ book.name }}</h5>
            <p class="card-text {{ i % 2 !== 0 ? 'text-light' : '' }}">{{ book.numberOfPages }} pages</p>
            <p class="card-text {{ i % 2 !== 0 ? 'text-light' : '' }}">Authors: {{ book.authors.join(', ') }}</p>
          </div>
          <div class="card-footer bg-transparent border-0">
            <small class="text-muted {{ i % 2 !== 0 ? 'text-light' : '' }}">Released: {{ book.released |
              date:'mediumDate' }}</small>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div *ngIf="filteredBooks.length === 0;" class="loading-container">
    <div class="loading-animation">
      <div class="spinner"></div>
    </div>
  </div>
  <app-gm-pagination *ngIf="filteredBooks.length > 0" [prevPageUrl]="prevPageUrl" [nextPageUrl]="nextPageUrl"
    (nextPageClicked)="onPageClicked($event)" (prevPageClicked)="onPageClicked($event)">
  </app-gm-pagination>
</div>
