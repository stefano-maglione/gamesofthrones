  <div class="container mt-3">
    <!-- Filter Input and Text -->
    <h2>Books</h2>
    <div class="row row-cols-1 row-cols-md-5 g-4">
      
      <div class="col" *ngFor="let book of books; let i = index">
        <a [routerLink]="['/books', book.isbn]">
          <div
            [ngClass]="{'card': true, 'h-100': true, 'border-0': true, 'shadow': true, 'bg-light': i % 2 === 0, 'bg-dark': i % 2 !== 0}">
            <img src="/assets/images/book.png" class="card-img-top rounded" alt="{{ book.name }}">
            <div class="card-body">
              <h5 class="card-title {{ i % 2 !== 0 ? 'text-light' : '' }}">{{ book.name }}</h5>
              <p class="card-text {{ i % 2 !== 0 ? 'text-light' : '' }}">{{ book.numberOfPages }} pages</p>
              <p class="card-text {{ i % 2 !== 0 ? 'text-light' : '' }}">Authors: {{ book.authors.join(', ') }}</p>
            </div>
            <div class="card-footer bg-transparent border-0">
              <small class="text-muted {{ i % 2 !== 0 ? 'text-light' : '' }}">Released: {{ book.released |
                date:'mediumDate' }}</small>
            </div>
          </div>
        </a>
      </div>
    </div>
    <h2>Characters</h2>
    <div class="row row-cols-1 row-cols-md-5 g-4">
      
      <div class="col" *ngFor="let character of characters; let i = index">
          <div
            [ngClass]="{'card': true, 'h-100': true, 'border-0': true, 'shadow': true, 'bg-light': i % 2 === 0, 'bg-dark': i % 2 !== 0}">
            <img src="/assets/images/wizard.png" class="card-img-top rounded" alt="{{ character.name }}">
            <div class="card-body">
              <h5 class="card-title {{ i % 2 !== 0 ? 'text-light' : '' }}">{{ character.name }}</h5>
              <p class="card-text {{ i % 2 !== 0 ? 'text-light' : '' }}">{{ character.culture }} </p>
              <p class="card-text {{ i % 2 !== 0 ? 'text-light' : '' }}">{{ character.aliases }} </p>
              <p *ngIf="character.born" class="card-text {{ i % 2 !== 0 ? 'text-light' : '' }}">Born: {{ character.born }}</p>
            </div>
          </div>
      </div>
    
    </div>
  
  </div>
